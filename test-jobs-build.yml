# Docker in Docker notwendig, wenn Testscontainers oder andere Docker Image basierende Funktionen in den Tests zur Anwendung kommen
.dockerservice:
  variables:
    DOCKER_HOST: tcp://dockerdaemon:2375
    # for the time being without tls. see also missing --tlsverify option
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: $DOCKER_IN_DOCKER_IMAGE
      alias: dockerdaemon
      command: ['--host=tcp://0.0.0.0:2375', '--registry-mirror=https://docker-io.repo-m.akdb.net', '--insecure-registry=docker-io.repo-m.akdb.net', '--debug', '--log-level=debug', '--raw-logs' ]
test:main:
  stage: test
  extends: [ .maven-java-environment, .dockerservice ]
  artifacts:
    reports:
      junit:
        - target/*-reports/*.*
  coverage: '/Total.*?([0-9]{1,3})%/'
  allow_failure: true
  script:
    - mvnw $MAVEN_CLI_OPTS test jacoco:report $MAVEN_PROXY_OPTS
    - cat target/site/jacoco/index.html || true
