deploy:docker:
  image: "$CNCF_BUILDER_IMAGE:tiny"
  stage: push
  extends: [ ".registry-auth-for-docker" ]
  artifacts:
    name: "report"
    paths:
      - report.toml
  cache: []
  script:
    - /cnb/lifecycle/creator -platform ./platform -log-level debug -app . -cache-image $IMAGE_NAME/paketo-build-cache $IMAGE_NAME

cleanup_pipelinecache:
  stage: .post
  when: always
  allow_failure: true
  script:
    - rm -f /cache/$CI_PROJECT_ROOT_NAMESPACE/$CI_PROJECT_NAME/build-$CI_PIPELINE_ID-protected/cache.zip
    - rm -f cnb.tgz
