deploy:docker:
  image: "$CNCF_BUILDER_IMAGE"
  stage: push
  extends: [ ".registry-auth-for-docker" ]
  artifacts:
    name: "report"
    paths:
      - report.toml
  cache: [ ]
  variables:
    CNB_PLATFORM_API: "0.9"
  script:
    - !reference [.adopt-environment, script ]
    - /cnb/lifecycle/creator -platform ./platform ${DEBUG:+-log-level debug} -app . -cache-image $APP_IMAGE_NAME/paketo-build-cache $APP_IMAGE_NAME
